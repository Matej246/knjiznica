<!-- frontend/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knjižnica - Registracija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registracija</h1>

        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Korisničko ime" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Lozinka" required>
            <button type="submit">Registriraj se</button>
        </form>

        <p>Ako imate račun: <a href="login.html">Prijavite se</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
